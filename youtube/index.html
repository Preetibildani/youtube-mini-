    <style>
        * {

        #navbar {

            width: 95%;

            justify-content: space-between;
            margin: auto;
            padding: 5px;

            width: 95%;
            /* border: 1px solid; */

            margin: auto;
            margin-top: 10px;

            width: 15%;

            /* border: 1px solid; */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(auto, 100px);
            grid-gap: 5px;
            margin: auto;
            /* justify-content: space-around; */
        }

        #content>#card {
            padding-top: 10px;
            width: 90%;
            margin: auto;
            /* border: 1px solid; */
        }

        #content>#card {
            height: 300px;
        }

<script>

    //https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=kgf&key=AIzaSyCC6jgjL5MNloij__VdOQ_KdjyD6DMDvNE
    // Api=AIzaSyCC6jgjL5MNloij__VdOQ_KdjyD6DMDvNE
    // apli=AIzaSyASsK5Is7jSuDIp-CEhpTbEaG8kS4Os_NI

    let trending = () => {
        let query = `https://youtube.googleapis.com/youtube/v3/search?location=india&order=relevance&part=snippet&&key=AIzaSyC6xUu7XOLZgA6armIHQ8ikAI_Vg7FiVTc`
        getdata(query)
    }

    let searchbtn = async () => {
        let query = document.getElementById("search").value
        getdata(query)
        // console.log(data)
    }
    let id;
    let debounce = (delay, fn) => {
        if (id) clearInterval(id)
        id = setTimeout(() => {
            fn()
        }, delay)
    }

    let getdata = async (query) => {
        let url = `https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=${query}&key=AIzaSyC6xUu7XOLZgA6armIHQ8ikAI_Vg7FiVTc`
        let res = await fetch(url);
        let data = await res.json();
        console.log(data)

        append(data.items)
        console.log(data.items)
        return data.items;
    }

    let append = (data) => {
        let content = document.querySelector("#content")
        content.innerHTML = null
        data.forEach((el) => {

            let img = document.createElement("img")
            img.src = el.snippet.thumbnails.medium.url

            let name = document.createElement("h3")
            name.innerText = el.snippet.title

            let div = document.createElement("div")
            div.id = "card"
            div.onclick = () => {
                savevideo(el)
            }

            div.append(img, name)
            content.append(div)


        });
    }


    let savevideo = (data) => {
        localStorage.setItem("video", JSON.stringify(data))
        window.location.href = "es6video.html"
        // let videodata = JSON.parse(localStorage.getItem("video"))
        // console.log("local",videodata)
    }




</script>
